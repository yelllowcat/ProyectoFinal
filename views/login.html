<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIRED - Iniciar Sesi√≥n</title>
  </head>
  <link rel="stylesheet" href="/assets/styles/login.css" />
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="/assets/images/logoUnired.png" alt="UNIRED Logo" />
        </div>
      </div>

      <h1>INICIAR SESI√ìN</h1>

      <form method="post" action="../controllers/authController.php">
        <div class="form-group">
          <input type="email" placeholder="Correo electronico" name="email" required />
        </div>

        <div class="form-group password-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contrase√±a"
            required
          />
          <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="register-link">
          ¬øEres un nuevo usuario? <a href="register.html">Registrarse</a>
        </div>

        <button type="submit">Iniciar sesion</button>
      </form>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
    </script>
  </body>
</html>
